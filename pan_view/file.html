<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css"> <!--link_tag -->
    <link rel="stylesheet" href="css/file.css"> <!--link_tag -->

    <title>在线网盘-全部文件</title>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#user_name_group").mouseenter(function(){
                var elemt = $("#user_name_animation_nomal");
                elemt.stop(true);
                elemt.css('display','inline');
                elemt.animate({'opacity':'1'},{queue:false,duration:200});
                elemt.animate({'margin-top':'0px'},{queue:false,duration:200});

            });
            $("#user_name_group").mouseleave(function(){
                var elemt = $("#user_name_animation_nomal");
                elemt.stop(true);
                elemt.animate({'margin-top':'-10px'},{queue:false,duration:200});
                elemt.animate({'opacity':'0'},{queue:false,duration:200});
                setTimeout("$(\"#user_name_animation_nomal\").css('display','none')",200);
            });
        });
    </script>
</head>
<body>
    <div id="warp" style="min-width: 1100px;">
        <div id="title">
            <div id="title_left" style="background-image: url(img/file/logo.png);"></div>
            <div id="title_main">
                <ul class="ul_my" id="ul_title">
                    <li class="li_float_left li_title title_active" style="margin-left: 10px;">
                        <a href="#" class="a_block">文件</a>
                    </li>
                    <li class="li_float_left li_title">
                        <a href="#" class="a_block">分享</a>
                    </li>
                </ul>
                <div id="title_right">
                    <div id="user_name_group">
                        <div id="user_name">用户名</div>
                        <span class="glyphicon glyphicon-chevron-down" style="margin-right: 20px;"></span><!--向下箭头-->
                        
                        <div id="user_name_animation_nomal"><!--隐藏动画-->
                            <div id="user_name_animation_top" style="background-image: url(img/file/user-level-bg-0.png);"><!--顶部-->
                                <div id="user_name_animation_top_img_bg">
                                    <img id="user_name_animation_top_img" src="img/user/default.jpg">
                                </div>
                                <span id="user_name_animation_top_username">用户名</span>
                            </div>

                            <div id="user_name_animation_main">
                                <ul class="ul_my" style="list-style: none;">
                                    <a href="#" class="a_user_name_animation"><li class="user_name_animation_li">个人资料</li></a>
                                    <a href="#" class="a_user_name_animation"><li class="user_name_animation_li">设置二级密码</li></a>
                                    <a href="#" class="a_user_name_animation"><li class="user_name_animation_li">退出</li></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input type="password" class="form-control" placeholder="搜索文件" aria-describedby="basic-addon1" style="display: inline;width: 200px;">
                    <button style="font-size: 100%;">
                        <span class="glyphicon glyphicon-search" style="margin-left: 5px;font-size: 15px;"></span>
                    </button>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="main_left">
                <ul class="ul_my ul_left">
                    <!-- 有时间重构下,a写在外面加上display: block; 可以对box内背景操作 -->
                    <a href="#" class="li_left"><li style="font-size: 20px;"><span class="glyphicon glyphicon-folder-open"></span> 全部文件</li></a>
                    <li>图片</li>
                    <li>视频</li>
                    <li>音乐</li>
                    <li>文档</li>
                    <li>其他</li>
                    <li><span class="glyphicon glyphicon-paperclip"></span> 我的分享</li>
                    <li><span class="glyphicon glyphicon-trash"></span> 回收站</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
