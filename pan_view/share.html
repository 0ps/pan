<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css"> <!--link_tag -->
    <link rel="stylesheet" href="css/share.css"> <!--link_tag -->
    <link rel="stylesheet" href="css/title.css"> <!--link_tag -->

    <title>在线网盘-全部文件</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/title.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F7F7F7;">
    <div id="warp" style="min-width: 900px;">
        <div id="title">
            <div id="title_left" style="background-image: url(img/file/logo.png);"></div>
            <div id="title_main">
                <ul class="ul_my" id="ul_title">
                    <li class="li_float_left li_title title_active" style="margin-left: 10px;">
                        <a href="#" class="a_block">文件分享</a>
                    </li>
                </ul>
                <div id="title_right">
                    <div id="user_name_group">
                        <img src="img/user/default.jpg" id="user_name_img">
                        <div id="user_name">用户名</div>
                        <span class="glyphicon glyphicon-chevron-down" style="margin-right: 20px;"></span><!--向下箭头-->
                        <div id="user_name_animation_nomal"><!--隐藏动画-->
                            <div id="user_name_animation_top" style="background-image: url(img/file/user-level-bg-0.png);"><!--顶部-->
                                <div id="user_name_animation_top_img_bg">
                                    <img id="user_name_animation_top_img" src="img/user/default.jpg">
                                </div>
                                <span id="user_name_animation_top_username">用户名</span>
                            </div>

                            <div id="user_name_animation_main">
                                <ul class="ul_my">
                                    <a href="#" class="a_user_name_animation"><li>个人资料</li></a>
                                    <a href="#" class="a_user_name_animation"><li>二级密码</li></a>
                                    <a href="#" class="a_user_name_animation"><li>退出</li></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="main_main">
                <div id="main_main_left">
                    <div id="main_main_left_top">
                        <div class="div_over_hid1" style="width: 200px;">
                            <img src="img/file/file_ico/folder.png" width=25 height=20 style="vertical-align: text-bottom;">
                            <span id="span_file_name">文件名</span>
                        </div>
                        <div style="float: right">
                            <button type="button" class="btn btn-light button_main_main_left_top" id="share_btn">
                                <span class="glyphicon glyphicon-ban-circle" style="margin-right: 2px;"></span> 取消分享
                            </button>
                            <button type="button" class="btn btn-light button_main_main_left_top" id="download_btn">
                                <span class="glyphicon glyphicon-download-alt" style="margin-right: 2px;"></span>
                                <span id="download_span">下载</span>
                            </button>
                        </div>
                    </div>
                    <div id="main_main_left_mid">
                        <span class="glyphicon glyphicon-time" style="font-size: 16px; color: rgba(158, 158, 158, 0.753);"></span>
                        <span class="span_nomal" style="margin-left: 5px;">2019-5-16 23:15:24</span>
                        <span class="span_nomal" style="margin-left: 15px;">失效时间 : </span>
                        <span class="span_nomal" id="limit_time">2019-5-16 23:18:40</span>
                    </div>
                    <div id="main_main_left_main">
                        <div id="main_main_left_main_contain">
                            <div id="file_main">
                                <div>
                                    <img id="file_ico" src="img/file/file_ico/exe.png">
                                </div>
                                <div class="span_nomal" id="file_main_size">
                                    <span>文件大小:</span>
                                    <span id="file_size">165MB</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="main_main_right">
                    <div id="main_main_right_main">
                        <div id="main_main_right_main_img_bg">
                            <img src="img/user/default.jpg" id="main_main_right_main_img">
                        </div>
                        <div class="span_nomal" id="share_username">分享者名字</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
